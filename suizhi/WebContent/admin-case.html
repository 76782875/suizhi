<script>
    var content = $("tbody").html().trim().substring(4).replace("-->", "");
    var $that;
    //ajax封装
    function ajax(url, data, success, error,type) {
    	if(type==null)type="POST";
        $.ajax({
            type: type,
            data: data,
            url: url,
            dataType: 'json',
            contentType: "application/json",
            success: function (d) {
                success(d);
            },
            error: function (e) {
                error(e);
            }
        });
    }

    /*ajax成功填充页面*/
    function appenMessage(data) {

        for (var i = 0; i < data.cases.length; i++) {
            $("tbody").append(appenContent(content, data.cases[i]));
        }

        if (data.cases.length == 0)
            $("#tip").html('<i class="am-icon-warning">暂无数据');
        else {
            $("#tip").html('<i class="am-icon-check">加载完成');
            $("#tip").fadeOut(2000);
        }
    }

    /*增加、编辑*/
    function edit(that){
        $that = $(that);
            if ($that.parent().attr("data-id") != null) {
                $("#title").val($that.parent().parent().parent().parent().find(".title").html());
                $("#type").val($that.parent().parent().parent().parent().find(".type").html());
                $("#content").val($that.parent().parent().parent().parent().find(".content").html());
                $("#analysis").val($that.parent().parent().parent().parent().find(".analysis").html());
            } else {
                $("#title").val("");
                $("#type").val("");
                $("#content").val("");
                $("#analysis").val("");
            }
            $('#my-prompt').modal({
                relatedTarget: this,
                onConfirm: function (e) {
                    if(($("#title").val() == "") || ($("#type").val() == "") || ($("#content").val() == "") || ($("#analysis").val() == "")){
                        alert("请补充完整信息 ！！");
                        return;
                    }
                    if ($that.parent().attr("data-id") != null) {
                      /*  var json = JSON.parse(JSON.stringify({
                            "id":$that.parent().attr("data-id"),
                            "title": e.data[0],
                            "type": e.data[1],
                            "content": $("#content").val(),
                            "analysis": $("#analysis").val()
                        }))*/
                        //修改
                        ajax("../view/admin/updateCases.action?id="+$that.parent().attr("data-id")+"&title="+e.data+"&type="+$("#type").val()+"&content="+$("#content").val()+"&analysis="+ $("#analysis").val(), "", function(){
                            $that.parent().parent().parent().parent().find(".title").html(e.data);
                            $that.parent().parent().parent().parent().find(".type").html($("#type").val());
                            $that.parent().parent().parent().parent().find(".content").html($("#content").val());
                            $that.parent().parent().parent().parent().find(".analysis").html($("#analysis").val());
                        }, error,"get");

                    } else {
                 
                        //新增
                        ajax("../view/admin/addCases.action?title="+e.data+"&type="+$("#type").val()+"&content="+$("#content").val()+"&analysis="+ $("#analysis").val(), "", function(data){
                        	 var json = JSON.parse(JSON.stringify({
                                 "id":data.id,
                                 "title": e.data,
                                 "type":$("#type").val(),
                                 "content": $("#content").val(),
                                 "analysis": $("#analysis").val()
                             }))
                        	$("tbody").append(appenContent(content, json));
                        }, error,"get");

                    }
                },
                onCancel: function (e) {
                }
            });
    }

    /*删除*/
    function del(that){

        $that = $(that);
            $('#my-confirm').modal({
                relatedTarget: this,
                onConfirm: function (options) {
                    console.log($that.parent().attr("data-id"));
                    ajax("../view/admin/deleteCases.action?id="+$that.parent().attr("data-id"), "", appenMessage, error,"get");
                    $that.parent().parent().parent().parent().remove();
                },
                onCancel: function () {
                }
            });

    }

    function appenContent(content, data) {
        for (var key in data) {
            content = content.replace("${" + key + "}", data[key]);
        }
        return content;
    }

    function error(e) {
        console.error(e);
        alert("服务器错误！");
    }


    ajax("../view/admin/listCases.action", "", appenMessage, error);

</script>
